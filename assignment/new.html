<script>
$(document).ready(function(){
  $("#button1").click(function(){
    $("p.hide").toggle("slow");
  });
});
		
</script>
<script>
$(document).ready(function(){
	$("p:first").dblclick(function(){
		$(this).hide("slow");
		
	});
});
</script>
<script>
$(document).ready(function(){
	$("#button").click(function(){
		$("#div1").fadeOut();
		$("#div2").fadeOut("slow");
		$("#div3").fadeOut(3000);
		$("#div4").fadeOut(4000);
		$("#div5").fadeOut(5000);
	});
});

</script>

<body>
<header>
<div class="container">
<div id="header">
<h1>Registration for RoR</h1>
</div>
</div>
<div id="wrapper">

<form action="oops.html" autocomplete="on">

<p>
<label for="username" class="uname" data-icon="u">Your username</label>
<input id="username" name="username" type="text" required="required" placeholder="myusername"/>
</p>
<p>
<label for="email" class="email"> Your email address</label>
<input id="email" name="email" type="email" required="required" placeholder="Your email adddress"/>
</p>
<p>
<label for="password" class="password" id="test" > Your Password</label>
<input id="password" name="password" type="password" required="required" placeholder="Min. 6 charc & Max. 12" min="5" max="12" />

<label for="password" class="password" > Re-type Password</label>
<input id="password" name="password" type="password" required="required" placeholder="Min. 6 charc & Max. 12" min="5" max="12" />
</p>
<p class="hide">
<label for="age" class="age" > Your Age </label>
<input id="age" name="age" class="age" type="number" required="required" placeholder="min age 18 to register" min="18" />
</p>

<p>
<label for= "technology" class="tech" > Your Primary Technology</label>
<input list="Technology" name="Technology">
<datalist id="Technology">
  <option value="Java">
  <option value="Pl-Sql">
  <option value="Vb.Net">
  <option value="Linux">
  <option value="Pearl">
</datalist> 
</p>
<p>
<label for="description" name=" description" class="description"> Describe yourself in 160 words</label>
</p>
<div id="confinedspace">
<p>

<textarea name="describe" cols="35" rows="9" id="describe" reqiured="required" placeholder="start here"></textarea>
</p>
</div>
<p>
<label for ="grade" class="grade" > Grade yourself on out of 10 scale </label>
<input type="range" name="points" min="1" max="10" />
</p>

<button id="button1"> Hide my age </button>
<p class="login button"> 
<input type="submit" value="Login" /> 
</p>
</form>

<button id="button">click</button>
<div id="div1">A</div>
<div id="div2">R</div>
<div id="div3">P</div>
<div id="div4">I</div>
<div id="div5">T</div>


</div>
</body>
</html>
